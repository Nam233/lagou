<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户管理</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="pagination.css">
	<link rel="stylesheet" type="text/css" href="public.css">
	<script type="text/javascript"></script>
</head>
<body>
	<header>
		<div class="header_box">
			<ul id="nav_ul">
				<li style="font-size: 16px;">拉勾网管理系统</li>
				<li id="turn_to"><span>首页</span></li>
				<li style="color: #ccc;" id="turn_to_job"><span>职位管理</span></li>
				<li class="user_admin" style="color: #fff;"><span>用户管理</span></li>
			</ul>
			<p id="login_status">
				<span id="login" data-toggle="modal" data-target="#login_m">登录</span>
				<span id="regist" data-toggle="modal" data-target="#regist_m">注册</span>
			</p>
		</div>
	</header>
	<div class="warp">
		<p><span>用户管理</span></p>
		<!-- 职位渲染 -->
		<table class="table table-bordered" style="width: 1200px;margin: auto;" id="job_list">
			<tr>
				<th>用户ID</th>
				<th>用户名</th>
				<th>用户密码</th>
				<th>用户邮箱</th>
				<th>操作</th>
			</tr>
		</table>

		<!-- 职位添加模态框 -->
		<div class="modal fade" id="job_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">职位信息</h4>
		      </div>
		      <div class="modal-body">
		      	<form>
		      		<div class="form-group">
					    <label for="exampleInputEmail1">用户名</label>
					    <input type="text" class="form-control" readonly id="username" placeholder="输入新名称">
					</div>
					<div class="form-group">
					    <label for="exampleInputEmail1">密码</label>
					    <input type="password" class="form-control" id="userpsw" placeholder="如需修改密码请填写">
					</div>
					<div class="form-group">
					    <label for="exampleInputEmail1">确认密码</label>
					    <input type="text" class="form-control" id="userpsw_again" placeholder="再次输入密码">
					</div>
					<div class="form-group">
					    <label for="exampleInputEmail1">用户邮箱</label>
					    <input type="text" class="form-control" id="useremail" placeholder="输入新邮箱">
					</div>
		      	</form>
		      </div>
			 <div class="modal-footer">
		        <button type="button" class="btn btn-primary" id="update_btn">确认修改</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<script type="text/html" id="listTemp">
    {{each list as item index}}
		<tr class="add_">
			<td class="userID">{{item._id}}</td>
			<td class="username">{{item.username}}</td>
			<td class="userpsw">******</td>
			<td class="useremail">{{item.email}}</td>
			<td><span class="update" data-id="{{item._id}}" data-toggle="modal" data-target="#job_box">修改</span><span class="del" data-id="{{item._id}}">删除</span></td>
		</tr>
    {{/each}}
</script>
<script src="jquery-1.12.4.min.js"></script>
<script src="jquery.cookie.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="artTamplate.js"></script>
<script src="jquery.pagination.js"></script>
<script src="userinfo.js"></script>
</body>
</html>
